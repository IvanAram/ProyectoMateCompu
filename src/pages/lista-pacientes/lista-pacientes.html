<ion-header>
  <ion-navbar>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let paciente of pacientes">
			<button (click)="infoPaciente($event,paciente)" [ngStyle]="{'background-color': paciente.status.slice(0,1)=='U' ? 'rgba(255,0,0,0.6)' : 'white'}">
				<ion-row>
					<ion-col width-50>
						<h2 class="info">{{paciente.nombre}}</h2>
						<p class="info">{{paciente.matricula}}</p>
					</ion-col>
					<ion-col width-50>
						<h1 class="status">{{paciente.status}}</h1>
					</ion-col>
				</ion-row>
			</button>
		</ion-item>
	</ion-list>
	<ion-buttons *ngIf="role == 'asistente'" end>
		<button ion-button round icon-only (click)="gotoAddPaciente()"><ion-icon name="add"></ion-icon></button>
	</ion-buttons>
</ion-content>
