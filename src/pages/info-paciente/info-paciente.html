<ion-header>
  <ion-navbar>
    <ion-title>Informacion del paciente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item>Nombre: {{paciente.nombre}}</ion-item>
		<ion-item>Estado: {{paciente.status}}</ion-item>
		<ion-item *ngIf="isUrgent">URGENCIA</ion-item>
		<ion-item *ngIf="!isUrgent">
			Historial medico: {{hasHistorial ? "Si" : "No"}}
		</ion-item>
		<ion-item>
			Signos vitales:
		</ion-item>
	</ion-list>
</ion-content>
